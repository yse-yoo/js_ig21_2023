<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- clickイベントを登録: onclick -->
        <button class="btn btn-primary" onclick="alert('Hello, YSE')">Click</button>

        <h2>ユーザ名</h2>
        <!-- changeイベントを登録： onchange -->
        <input type="text" class="form-control" id="user_name" onchange="inputUserName()">
        <p id="message" class="alert alert-info mt-3"></p>

        <h2>注文</h2>
        <dl>
            <dt>商品名</dt>
            <dd id="item_name">コーヒー</dd>
            <dt>価格</dt>
            <dd id="price">300</dd>
            <dt>個数</dt>
            <dd class="w-25">
                <input type="number" name="quantity" 
                id="quantity" class="form-control"
                min="0" max="10">
            </dd>
        </dl>
        <button class="btn btn-primary">注文</button>
    </div>
    <script src="js/event.js"></script>
</body>
</html>
